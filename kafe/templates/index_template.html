{% load static %}
<!DOCTYPE html>

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet">
    <link rel="icon" href="data:;base64,=">
</head>
<body>
    <header class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Cистема управления заказами в кафе</h1>
            </div>
            <div class="col-12">
              <nav class="navbar navbar-expand-lg bg-body-tertiary custom-rounded">
                  <div class="container-fluid">
                    <a class="navbar-brand" href="/">Главная</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                          <a class="nav-link" href="{% url 'view_orders' %}">Лист заказов</a>
                        </li>
                        <li class="nav-item dropdown">
                          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Дополнительно
                          </a>
                          <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'list_menu' %}">Меню</a></li>
                            <li><a class="dropdown-item" href="{% url 'revenue_for_shift' %}">Выручка</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                              <button onclick="confirmCleanOrders()" class="btn btn-danger">Очистить заказы</button></li>
                                <script>
                                    function confirmCleanOrders() {
                                        if (confirm('Вы уверены, что хотите очистить все заказы за смену?')) {
                                            window.location.href = "{% url 'clean_order' %}";
                                        }
                                    }
                                </script>
                          </ul>
                        </li>

                      </ul>
                      <form action="{% url 'search_orders' %}" method="GET" class="d-flex" role="search">
                        <input class="form-control me-2" style="width: 100px;" type="search" placeholder="Поиск" name="q" aria-label="Поиск"
                        title="Для поиска по номеру заказа введите его номер, для поиска по статусу заказа введите букву (примеры: 'в'-'в ожидании', 'г'-'готово', 'о'-'оплачено')">
                        <button class="btn btn-outline-success" type="submit">Поиск</button>
                      </form>
                    </div>
                  </div>
                </nav>
            </div>
        </div>
    </header>

    <section class="container mt-2">
        <div class="row">
            <div class="col-12 col-md-2">
                <div class="card gx-1">
                    <ul class="list-group">
                      <li class="list-group-item"><a class="nav-link" href="{% url 'order_add' %}">Добавить заказ</a></li>
                      <li class="list-group-item"><a class="nav-link" href="{% url 'list_menu' %}">Меню</a></li>
                      <li class="list-group-item"><a class="nav-link" href="{% url 'revenue_for_shift' %}">Выручка</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-12 col-md-10 bg-body-secondary custom-rounded">
                <div class="gx-1">
                    {% block content %}

                    {% endblock %}
                </div>
            </div>
        </div>
    </section>
<p></p>
    <footer class="container bg-body-tertiary custom-rounded d-flex justify-content-center align-items-center">
                        E&F © 2025
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
